<div class="user_right right">
    <div class="user_main">
        <div class="user_header">
            <div ng-include="TPL_ROOT + 'member_user_nav/member_user_nav.tpl.html'"></div>
        </div>
        <div class="user_body">
            <div class="info_select">
                <!-- 注意不要改变ID的值 -->
                <select name="recharge_category" id="withdrawReordSelect">
                    <option value="">全部状态</option>
                    <option value="1">审核中</option>
                    <option value="2">提现成功</option>
                    <option value="4">预备提现</option>
                    <option value="5">审核未通过</option>
                </select>
                <span>时间</span>
                <input
                        readonly="readonly"
                        id="date-input"
                        ng-click="showPicker()"
                        class="picker-input"
                >
                <div class="right select_box_btn">
                    <button class="btn btn-default" value="查 询" ng-click="search_fun()">查 询</button>
                </div>
            </div>
            <div class="withdrawrecord_data table">
                <table class="table no_border">
                    <thead>
                        <th>订单号</th>
                        <th>提款金额</th>
                        <th>提款内容</th>
                        <th>提款日期</th>
                        <th>提款状态</th>
                        <th>备注</th>
                    </thead>
                    <tbody class="show_border">
                    <tr ng-if="!withdrawRecordData">
                        <td colspan="6" class="no_border">
                            <div class="empty_data">暂无记录</div>
                        </td>
                    </tr>
                    <tr ng-if="withdrawRecordData" ng-repeat="x in withdrawRecordData" class="cell">
                        <td>{{x.order_num}}</td>
                        <td>{{x.price}}</td>
                        <td>{{x.content}}</td>
                        <td>{{x.addtime}}</td>
                        <td>{{x.status}}</td>
                        <td>{{x.remark}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="page-div">
                <button class='nextPage' id="nextWithdrawPre" ng-click="nextWithdrawPage(0)" disabled>上一页</button>
                <button class='nextPage' id="nextWithdraw" ng-click="nextWithdrawPage(1)" disabled>下一页</button>
            </div>
        </div>
    </div>
</div>
