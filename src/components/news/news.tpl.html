<div ng-include="TPL_ROOT + 'tool/tool.tpl.html'"></div>
<div ng-include="TPL_ROOT + 'head/head.tpl.html'"></div>
<div ng-include="TPL_ROOT + 'nav/nav.tpl.html'"></div>
<div class="main article">
    <div class="sub_nav">
        <a href="/">首页</a>
        <em>&gt;</em><a href="/news/1/0/1">资讯</a>
        <em>&gt;</em><a href="/news/1/0/1"><span>资讯列表</span></a>
    </div>
    <div class="article_list">
        <div class="art_list">
            <ul>
                <li ng-repeat="x in news">
                    <em>【 {{x.category_name}} 】</em>
                    <a href="/news_detail/{{x.id}}">{{x.title}} </a>
                    <span class="time">{{x.add_time}}</span>
                </li>
            </ul>
        </div>
        <paginate
            currentpage="{{page}}"
            total="{{total}}"
            goParam="{{goParam}}"
            pagesize="{{pageSize}}"
        ></paginate>
    </div>
</div>
<div ng-include="TPL_ROOT + 'footer/footer.tpl.html'"></div>
