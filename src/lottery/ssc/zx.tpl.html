<div class="select-row">
    <div class="unit">{{lottery.balls[0].name}}</div>
    <div class="items balls">
        <div ng-repeat="t in lottery.balls[0].child" style="width: 80px;border-radius: 0; font-size: 16px" class="ball"
             ng-click="selBalls($event)"
             name="{{t.name}}"
             rate="{{t.rate}}"
             rate_min="{{t.rate_min}}"
             rebate="{{t.rebate}}"
             code="{{t.code}}"
             pid="{{t.id}}"
        >{{t.name}}</div>
    </div>
</div>

<div class="select-row">
    <div class="unit">{{lottery.balls[1].name}}</div>
    <div class="items balls">
        <div ng-repeat="t in lottery.balls[1].child" class="ball"
             ng-click="selBalls($event)"
             name="{{t.name}}"
             rate="{{t.rate}}"
             rate_min="{{t.rate_min}}"
             rebate="{{t.rebate}}"
             code="{{t.code}}"
             pid="{{t.id}}"
        >{{t.name}}</div>
    </div>
    <div class="select-tools"
         ng-show="playInfo.sname !='lh' && playInfo.sname !='zxhz'">
        <span ng-click="toolXz($event,1)">全</span>
        <span ng-click="toolXz($event,2)">大</span>
        <span ng-click="toolXz($event,3)">小</span>
        <span ng-click="toolXz($event,4)">单</span>
        <span ng-click="toolXz($event,5)">双</span>
        <span ng-click="toolXz($event,6)">清</span>
    </div>
</div>
